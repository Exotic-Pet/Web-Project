<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- all.css -->
  <link rel="stylesheet" href="../styles/all.css">
</head>

<body>
  <header class="mt-[40px]">
    <div class="container mx-auto flex justify-evenly">
      <!-- Navbar -->
      <nav class="max-w-[170px]">
        <h1>
          <a href="#" class="hover:opacity-70">
            <img class="mx-auto" src="../assets/index/LOGO.svg" alt="logo">
          </a>
        </h1>
        <ul class="mt-[32px]">
          <li class="mt-[16px]">
            <a href="#" class="flex items-center hover:opacity-70">
              <img src="../assets/index/home-green.svg" alt="home">
              <h2 class="ml-[12px] text-[20px] text-brown-dark font-black">
                特寵探店
                <span class="block text-[12px] text-brown-normal">Exotic pet stores</span>
              </h2>
            </a>
          </li>
          <li class="mt-[16px]">
            <a href="#" class="flex items-center hover:opacity-70">
              <img src="../assets/index/calendar-green.svg" alt="calendar">
              <h2 class="ml-[12px] text-[20px] text-brown-dark font-black">
                特寵活動
                <span class="block text-[12px] text-brown-normal">Exotic pet event</span>
              </h2>
            </a>
          </li>
          <li class="mt-[16px]">
            <a href="#" class="flex items-center hover:opacity-70">
              <img src="../assets/index/intro-green.svg" alt="intro">
              <h2 class="ml-[12px] text-[20px] text-brown-dark font-black">
                特寵介紹
                <span class="block text-[12px] text-brown-normal">Introduction</span>
              </h2>
            </a>
          </li>
          <li class="mt-[16px]">
            <a href="#" class="flex items-center hover:opacity-70">
              <img src="../assets/index/people-green.svg" alt="people">
              <h2 class="ml-[12px] text-[20px] text-brown-dark font-black">
                聚會揪團
                <span class="block text-[12px] text-brown-normal">Get-together</span>
              </h2>
            </a>
          </li>
          <li class="mt-[16px]">
            <a href="#" class="flex items-center hover:opacity-70">
              <img src="../assets/index/msg-green.svg" alt="msg">
              <h2 class="ml-[12px] text-[20px] text-brown-dark font-black">
                心得交流
                <span class="block text-[12px] text-brown-normal">Forum</span>
              </h2>
            </a>
          </li>
        </ul>
        <!-- Download Link -->
        <div class="mt-[48px]">
          <a href="#" class="max-w-[200px] mx-auto block hover:opacity-70">
            <img src="../assets/index/google-play.png" alt="google-play">
          </a>
          <a href="#" class="max-w-[200px] mx-auto mt-[12px] block hover:opacity-70">
            <img src="../assets/index/app-store.png" alt="app-store">
          </a>
        </div>
        <!-- Scroll Animation -->
        <div class="mt-[56px] -rotate-90 mx-auto max-w-[80px]">
          <h4 class="text-[12px] font-black text-center text-brown-dark">Scroll</h4>
          <div class="scroll mt-[4px]">
            <div class="scroll__line bg-green-dark"></div>
          </div>
        </div>
      </nav>
      <!-- Banner -->
      <figure class="ml-[24px]">
        <img src="../assets/index/banner.png" alt="banner">
      </figure>
    </div>
  </header>
  <!-- Main -->
  <main class="mt-[80px]">
    <!-- News -->
    <div class="container mx-auto">
      <article class="mx-auto px-[32px]">
        <div class="flex justify-between items-center">
          <!-- News Title -->
          <div>
            <h2 class="text-brown-dark font-black text-[50px]">
              News
              <span class="text-green-normal text-[40px] font-black">最新消息</span>
            </h2>
            <div class="mt-[16px] text-[20px] font-semibold">
              <a class="px-[22px] py-[4px] rounded-full bg-brown-light" href="#">活動</a>
              <a class="ml-[22px] px-[22px] py-[4px] rounded-full bg-green-normal text-white" href="#">店家</a>
            </div>
          </div>
          <!-- See More -->
          <div class="move py-[8px]">
            <a class="flex items-center" href="#">
              <figure>
                <img src="../assets/index/arrow-right.svg" alt="arrow">
              </figure>
              <p class="move__text max-w-[50px] ml-[20px] text-[24px] text-brown-dark font-bold">
                查看更多
              </p>
              <div class="move__ball bg-yellow-dark"></div>
            </a>
          </div>
        </div>
        <!-- News List -->
        <ul class="mt-[48px] py-[48px] border-t-2 border-brown-normal">
          <li class=""></li>
        </ul>
      </article>
    </div>
  </main>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: {
              dark: "#678E40",
              normal: "#91AF74",
              light: "#ABC592",
            },
            brown: {
              dark: "#543816",
              normal: "#A3907A",
              light: "#D0CCC6",
            },
            yellow: {
              dark: "#EFC141",
            },
            cyan: {
              dark: "#4D9895",
              normal: "#93C9C8",
            },
            gray: {
              dark: "#EFEAE6",
              normal: "#F9F5F2",
            },
          }
        }
      }
    }
  </script>
</body>

</html>
