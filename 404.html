<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>

<body>
  <h1>Redirecting...</h1>
  <script>
    // 檢查URL是否含有特定的路徑
    var path = window.location.pathname;
    // 重定向到index.html，並帶上路徑作為hash
    document.location.href = path;
  </script>
</body>

</html>
